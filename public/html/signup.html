  <title>Newsletter Sign Up</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="../images/sample.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Newsletter Signup</h1>

      <div class="form-floating">
        <input type="text" class="form-control top" id="fname" name="fname" placeholder="First Name" required autofocus>
        <label for="fname">Frist Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control middle" id="lname" name='lname' placeholder="Last Name" required>
        <label for="lanme">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control bottom" id="email" name="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Son Of Tijani</p>
    </form>
  </main>



</body>

</html>
